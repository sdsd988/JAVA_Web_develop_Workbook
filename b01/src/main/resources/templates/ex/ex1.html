<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h4>[[${list}]]</h4>
  <hr/>
  <h4 th:text="${list}"></h4>

  <ul>
      <li th:each="str:${list}" th:text="${str}"></li>
  </ul>

  <ul>
      <th:block th:each="str: ${list}">
          <li>[[${str}]]</li>
      </th:block>
  </ul>
  <ul>
      <li th:each="str,status: ${list}">
          [[${status.index}]] -- [[${str}]]
      </li>
  </ul>
</body>
</html>
